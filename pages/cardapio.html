<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/cardapio.css">
    <title>Cardápio</title>
</head>
<body class="animate__animated  animate__fadeInRight">
    <header>
        <!-- NAVBAR -->
        <nav class="navbar bg-body-tertiar">
            <div class="container d-flex justify-content-center">
              <a class="navbar-brand" href="/index.html">
                <img src="/images/logo/logoNavv.svg" alt="logo-nav-bar" width="100" height="100">
              </a>
            </div>
          </nav>
    </header>
    <main>
        <!-- CAROUSEL -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner" id="carousel-container">
              <div class="carousel-item active">
                <img src="/images/produtos/banner1.svg" class="d-block w-100 h-30" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/produtos/banner2.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/produtos/banner3.svg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- FIM CAROUSEL -->

          <!--Texto Cardapio -->
          <section class="container-fluid mt-5 d-flex">
              <div class="container d-flex justify-content-center">
                  <h1 id="text-title" > Produtos</h1>
              </div>
          </section>
          <!-- Produtos -->
        <div class="container-fluid bg-danger d-flex justify-content-center align-items-center m-0 p-0 h-70">
          <section id="produtos" class=" container bg-warning m-o p-0 row gap-5 h-100 w-100 col-12 justify-content-center">
              <!-- PRODUTO 1 -->
            <div class="card col-4 h-100 w-25 p-0" style="width: 18rem;">
                <img id="produto1" src="/images/produtos/produto1.svg" class="card-img-top " alt="...">
                <!-- botão Modal Produto 1 -->
                <div class="card-body bg-info d-flex flex-column justify-content-center align-items-center">
                    <div class="container-fluid">
                        <h1>Cafe Expresso: R$ 15,99</h1>
                    </div><br>
                    <button class="buttonsModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ComprarProduto1">
                        Comprar
                    </button> 
                </div>
            </div>
            <!-- PRODUTO 2 -->
            <div class="card col-4 w-25 p-0 h-100" style="width: 18rem;">
                <img src="/images/produtos/produto2.svg" class="card-img-top " alt="..."> 
                <div class="card-body bg-info d-flex flex-column justify-content-center align-items-center">
                    <div class="container-fluid">
                        <h1>Cafe Expresso: R$ 15,99</h1>
                    </div><br>
                    <button class="buttonsModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Comprar
                    </button>
                </div>
            </div>
            <!-- PRODUTO 3 -->
            <div class="card col-4 w-25 p-0 h-100" style="width: 18rem;">
                <img src="/images/produtos/produto3.svg" class="card-img-top " alt="...">
                <div class="card-body bg-info d-flex flex-column justify-content-center align-items-center">
                    <div class="container-fluid">
                        <h1>Cafe Expresso: R$ 15,99</h1>
                    </div><br>
                    <button class="buttonsModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Comprar
                    </button>
                </div>
            </div>
        </section>
    </div>
    </main>
    <div id="modais">
        <div class="modal fade" id="ComprarProduto1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
<script src="/script/bootstrap.bundle.min.js"></script>
</html>
